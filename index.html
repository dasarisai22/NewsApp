<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/653/653021.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <aside id="nav_one">
            <img src="https://img.freepik.com/premium-photo/white-man-shouting-through-megaphone-news_869423-184.jpg" alt="logo">
        </aside>
        <aside id="nav_two">
            <input type="text" id="news_term" placeholder="Search for....">
            <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </aside>
    </nav>
    <main id="news_container">
       <img src="https://m.media-amazon.com/images/I/51UjPBXPl0L.png" alt="News illustration">
    </main>
    <script src="./script.js"></script>

</html>
